<div class="product-item" [class.sale]="product.isOnSale">
  <div class="image"><img [src]="product.imageUrl"></div>
  <div class="details">
    <div>{{product.name}}</div>
    <div>$ {{product.price}}</div>
    <div>
      <button *ngIf="product.quantityInChart > 0" (click)="decrement()">-</button>
      <select>
        <option [value]="qty" *ngFor="let qty of quantities">{{qty}}</option>
      </select>
      <span>{{product.quantityInChart}}</span>
      <button (click)="increment()">+</button>
    </div>
  </div>
</div>
