<div class="product-item" [class]="product.isOnSale ? 'product-item sale' : ''">
  <div class="image"><img [src]="product.imageUrl"></div>
  <div class="details">
    <div>{{product.name}}</div>
    <div>$ {{product.price}}</div>
    <div>
      <button [disabled]="product.quantityInChart == 0" (click)="decrement()">-</button>
      <span>{{product.quantityInChart}}</span>
      <button (click)="increment()">+</button>
    </div>
  </div>
</div>
